{% extends 'layouts/base.html' %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" integrity="sha512-sopmFEmRVsWt542K+yzH3FQ1KJfdosOJG+bGLs9ZJT07b/3gUxRA9ICuJg2JtoZ9WeknAUuwJ0ggnmrV1YL6kQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock head %}
{% block theme %}{% endblock theme %}
{% block content %}
    <main class="form-signin text-center">
            <br>
        <form class="row align-items-center" method="post">
            {% csrf_token %}
            <div class="col"></div>
            <div class="col card">
                <br>
                <div class="card-title ">
                    {#        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">#}
                    <h1 class="mb-3">Please sign in</h1>
                </div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="name@example.com" name="email"
                               required>
                        <label for="email">Email address or Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                               required>
                        <label for="password">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" name="remember_me" id="remember_me">
                            <b>Remember me</b>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col"></div>
        </form>
        <br>
        {% load socialaccount %}
        <form action="{% provider_login_url 'google' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-block btn-social btn-lg btn-google" type="submit">
                <span class="fa-brands fa-google"></span> Log in with Google
            </button>
        </form>
        <br>
    </main>
{% endblock content %}
