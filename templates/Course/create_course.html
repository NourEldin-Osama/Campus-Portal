<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% include "required_library.html" %}
</head>
<body class="d-flex flex-column min-vh-100">
{% include "layouts/nav.html" %}
{% include "layouts/success.html" %}
{% include "layouts/error.html" %}
<main class="form-signin">
    <div class="row">
        <br>
    </div>
    <form class="row align-items-center" method="post">
        {% csrf_token %}
        <div class="col"></div>
        <div class="col card">
            <br>
            <div class="card-title ">
                <h1 class="mb-3 text-center">Please Enter Course info</h1>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="code" name="code" placeholder="Code" required>
                    <label for="code">Code</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="credit_hour" name="credit_hour"
                           placeholder="credit hour" required>
                    <label for="credit_hour">Credit Hour</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="prerequisite" name="prerequisite"
                           placeholder="prerequisite" required>
                    <label for="prerequisite">Pre-Requisite</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="type" name="type"
                           placeholder="type" required>
                    <label for="type">Type</label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
                <br>
            </div>
        </div>
        <div class="col"></div>
    </form>
</main>
<br>
{% include "layouts/footer.html" %}
</body>
</html>
